<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="wrapper">
    <form action="#" method="get" class="date-form">
      <div class="date-form__box">
        <label for="day" class="date-form__label">Day</label>
        <input type="text" placeholder="DD" id="day" class="date-form__input">
      </div>
      <div class="date-form__box">
        <label for="month" class="date-form__label">Month</label>
        <input type="text" placeholder="MM" id="month" class="date-form__input">
      </div>
      <div class="date-form__box">
        <label for="year" class="date-form__label">Day</label>
        <input type="text" placeholder="YYYY" year="year" class="date-form__input">
      </div>
      <button type="submit" class="date-form__submit-btn"><span class="hidden-visually">submit</span></button>
    </form>
    <div class="result">
      <ul class="result__list">
        <li class="result__item"><span class="result__value">- -</span>years</li>
        <li class="result__item"><span class="result__value">- -</span>months</li>
        <li class="result__item"><span class="result__value">- -</span>days</li>
      </ul>
    </div>
  </main>
</body>
</html>
